<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script type="module" src="/js/levels/level-2.js"></script>
    <link rel="stylesheet" href="/css/levels-css/styles-level2.css" />
    <link rel="stylesheet" href="/css/animate.min.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <title>Potterhead or Stupid Muggle?</title>
  </head>

  <body>
    <div class="pop-up-container">
      <div id="pop-up">
        <nav id="nav-bar">
          <ul>
            <li>
              <a
                href="/html/index.html"
                id="a-nav"
                style="font-family:'Harry Potter Regular';font-weight:normal;font-size:30px"
                >Home</a
              >
            </li>
            <li>
              <a
                href="/html/choose-level/level-index.html"
                id="a-nav"
                style="font-family:'Harry Potter Regular';font-weight:normal;font-size:30px"
                >Levels</a
              >
            </li>
          </ul>
        </nav>
        <div id="title">
          <div
            style="font-family:'Harry Potter Regular';font-weight:normal;font-size:30px"
          >
            Time : <span id="timer"></span>
          </div>
          <h1
            style="font-family:'Harry Potter Regular';font-weight:normal;font-size:70px"
            class="jello"
          >
            Potterhead or Troll ?
          </h1>
          <!-- <div style="font-family:'Harry Potter Regular';font-weight:normal;font-size:30px">Time : <span id="timer"></span></div> -->
          <div
            id="results"
            class="bounce"
            style="font-family:'Harry Potter Regular';font-weight:normal;font-size:50px"
          ></div>
        </div>
        <div class="quiz-container">
          <div class="bg-container">
            <div id="quiz"></div>
          </div>
        </div>
        <div class="btn-container">
          <button
            style="font-family:'Harry Potter Regular';font-weight:normal;font-size:15px"
            id="previous"
          >
            Previous Question
          </button>
          <button
            style="font-family:'Harry Potter Regular';font-weight:normal;font-size:15px"
            id="next"
          >
            Next Question
          </button>
          <button
            style="font-family:'Harry Potter Regular';font-weight:normal;font-size:15px"
            id="submit"
          >
            Submit Quiz
          </button>
        </div>
      </div>
    </div>
    <embed
      src="/songs/the-quidditch-match.mp3"
      autostart="true"
      width="0"
      height="0"
    />
  </body>
</html>
