<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script type="module" src="/js/level-1.js"></script>
    <link rel="stylesheet" href="../css/styles-level1.css" />
    <link rel="stylesheet" href="../css/animate.min.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap"

    />
    <title>Potterhead or Stupid Muggle?</title>
  </head>
  <body>
  <div class="pop-up-container">
<div id="pop-up">
  <nav id="nav-bar">
      <ul>
        <li>
          <a
            href="../index.html"
           
            style="font-family:'Harry Potter Regular';font-weight:normal;font-size:30px"
            >Home</a
          >
        </li>
        <li>
          <a
            href="../html/level-index.html"
           
            style="font-family:'Harry Potter Regular';font-weight:normal;font-size:30px"
            >Levels</a
          >
        </li>
      </ul>
    </nav>
    <div id="title">
      <h1
        style="font-family:'Harry Potter Regular';font-weight:normal;font-size:70px"
        class="slideInLeft"
      >
        PotterHead or Squib ?
      </h1>
      <div style="font-family:'Harry Potter Regular';font-weight:normal;font-size:30px">Time : <span id="timer"></span></div>
      </div>
      <!-- <p
        style="font-family:'Harry Potter Regular';font-weight:normal;font-size:70px"
      >
        Hufflepull's House
      </p> -->
    
    <div class="zoomInDown">
      <div
        id="results"
        class="bounce"
        style="font-family:'Harry Potter Regular';font-weight:normal;font-size:50px"
      ></div>
    
    <div class="quiz-container">
      <div class="bg-container">
        <div id="quiz"></div>
      </div>
    </div>
    <div class="btn-container">
      <button
        style="font-family:'Harry Potter Regular';font-weight:normal;font-size:15px"

      >
        Previous Question
      </button>
      <button
        style="font-family:'Harry Potter Regular';font-weight:normal;font-size:15px"
        id="next"
      >
        Next Question
      </button>
      <button
        style="font-family:'Harry Potter Regular';font-weight:normal;font-size:15px"
        id="submit"
       
      >
        Submit Quiz
      </button>
      </div>
    </div>
    </div>
    <embed
      src="../songs/the-dueling-club.mp3"
      autostart="true"
      width="0"
      height="0"
    />
